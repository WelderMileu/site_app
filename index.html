<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My App a count</title>
		<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
	</head>
	<body>
		<div class="w-full h-screen flex flex-col justify-center items-center">
			<img class="w-64" src="images/imagem.svg" alt="imagem-app">
			<div class="mt-10 px-10 md:px-0">
				<p class="text-gray-700 font-thin text-lg max-w-sm">
					Baixe nosso app nas versões Android ou IOS,
					e aproveite os recursos que preparamos pra você.
				</p>
				
				<div class="flex flex-col md:flex-row justify-left items-center mt-16">
					<a href="" id="android" class="bg-indigo-600 text-white text-lg font-semibold px-5 py-3 rounded-full shadow md:w-52 w-full text-center">
						<i class="fa fa-android pr-3" style="font-size: 1.5rem"></i>
						Android
					</a>
					<a href="" id="ios" class="border border-8 border-indigo-600 text-lg font-semibold px-5 py-3 rounded-full shadow mt-4 md:mt-0 ml-0 md:ml-3 md:w-52 w-full text-center text-indigo-600">
						<i class="fa fa-apple pr-3" style="font-size: 1.5rem"></i>
						IOS
					</a>
				</div>	
			</div>
		</div>
	</body>
	<script type="text/javascript">
		
		let android = document.getElementById('android');
		let ios = document.getElementById('ios');
		
		function sucess_download() {
			swal({
				title: "Download",
				text: "Seu download foi efetuado com sucesso.",
				icon: "success"
			})
		}

		function error_ios() {
			swal({
				title: "Erro",
				text: "Desculpe mas ainda não desponibilizamos para IOS.",
				icon: "warning"
			})
		}

		
		android.addEventListener('click', (event) => {
			event.preventDefault()
			setTimeout(sucess_download, 3000)
		})

		ios.addEventListener('click', (event) => {
			event.preventDefault()
			setTimeout(error_ios, 1000)
		})
		
	</script>
</html>
